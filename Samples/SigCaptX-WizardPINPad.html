<!DOCTYPE html>
<html>
  <head>
    <title>SigCaptX-WizardPINPad</title>
    <script src="wgssSigCaptX.js"></script>
    <script src="base64.js"></script>
    <script src="SigCaptX-WizardPINPad-Step1.js"></script>
    <script src="SigCaptX-WizardPINPad-PadDefs.js"></script>
    <script src="SigCaptX-SessionControl.js"></script>
    <script src="SigCaptX-Utils.js"></script>
    <script type="text/javascript">

// ************************************************************************** */
//      Wizard Script
// ************************************************************************** */

var wgssSignatureSDK = null;  // Signature SDK object
var sigObj = null;            // Signature object
var sigCtl = null;            // Signature Control object
var dynCapt = null;           // Dynamic Capture object
var wizCtl = null;            // Wizard object
var inputObj = null;          // InputObj object;
var scriptIsRunning = false;  // script run status
var pad = null                // created on script start, sets pad control data from class CPadCtl
                              // gives future option to set runtime values dependent on the pad detected
var numScreenDisplays = 0;    // Number of screen displays involved in the wizard

function textObject()
{
  this.textString;
  this.xPos;
  this.yPos;
  this.fontName;
  this.fontSize;
  this.fontForeColor;
  this.fontBackColor;
}

function buttonObject()
{
  this.xPos;
  this.yPos;
  this.buttonType;
  this.buttonText;
  this.width;
  this.imageFile;
  this.fontForeColor;
  this.fontBackColor;
};

/* wizardEventController is the main event handler for the wizard script */
var wizardEventController =
{
  body_onload : function()
  {
    clearTextBox();
    actionWhenRestarted();
  },
  
  start_stop : function()
  {
    if( scriptIsRunning ) 
    {
      wizardEventController.stop();
    }
    else
    {
      wizardStart(1);
    }
  },
  
  stop : function()
  {
    if( !scriptIsRunning ) 
    {
      print("Script not running");
    }
    else
    {
      stopScript();
    }
  },
  
  script_Completed : function()
  {
    print("Script completed");
    stopScript();
  },
  
  script_Cancelled : function()
  {
    print("Script cancelled");
    wizardEventController.stop();
  }
}

    </script>
  </head>
  <body onload="wizardEventController.body_onload()">
    <div style="width:100%">
      <h2>Test Wizard Control</h2>
      <div id="imageBox" class="boxed" style="height:35mm;width:60mm; border:1px solid #d3d3d3;" ondblclick="displaySignatureDetails(sigObj)" title="Double-click a signature to display its details">
      </div>
      <br/>
      <input type="button" id="btnStartStopWizard" value="Start Wizard" style="width:35mm" onClick="wizardEventController.start_stop()"
        title="Starts/Stops a Wizard Script" />
      <input type="checkbox" id="chkDisplayWizard" checked="checked"/>Display Wizard Control Window
      <br/>
      <textarea cols="125" rows="15" id="txtDisplay"></textarea>
    </div>
  </body>
</html>
